<!DOCTYPE html>
<html lang="pt.br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova doação</title>
    <link rel="stylesheet" href="novaDoacao.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de doação</h1><br><br><br><br>
        <form action="CriarDoacao" method="post">
          <div class="input-group">
            <input type="text" name="nomeDoador" placeholder="Nome do doador" required>
            <input type="text" name="descricao" placeholder="Descrição" required>
          </div><br><br>
          <div class="input-group">
            <input type="number" name="quantia" placeholder="Quantia" min="0.00" max="10000.00" step="0.01" required>
            <input type="number" name="quantidade" placeholder="Quantidade" required>
          </div><br><br>
          <div class="button-group">
            <button type="submit"  value="ResponseTest">Cadastrar</button>
            <button onclick="window.history.back()">Voltar</button>
          </div>
        </form>
      </div>
</body>
</html>
